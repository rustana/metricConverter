<!DOCTYPE html><html lang="en"><head>    <meta charset="UTF-8">    <title>Metric Converter</title>    <link rel="stylesheet" href="stylesheet.css">    <link rel="preconnect" href="https://fonts.googleapis.com">    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>    <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet"></head><body><div class="container">    <div id="top">        <h1>Metric/Imperial Unit Conversion</h1>        <input type="number" id="input-el" autofocus>        <button id="btn" onclick="buttonHandler()">Convert</button>    </div>    <div id="bottom">        <div class="boxes" id="length">            <h3>Length (Meter/Feet)</h3>            <span id="length-el"></span>        </div>        <div class="boxes" id="volume">            <h3>Volume (Liter/Gallons)</h3>            <span id="volume-el"></span>        </div>        <div class="boxes" id="mass">            <h3>Mass (Kilograms/Pounds)</h3>            <span id="mass-el"></span>        </div>        <div class="boxes" id="torque">            <h3>Torque (Newton meter/Pound-feet)</h3>            <span id="torque-el"></span>        </div>    </div></div><script src="index.js"></script></body></html>
